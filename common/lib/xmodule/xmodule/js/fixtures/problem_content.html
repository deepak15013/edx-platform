<h3 class="hd hd-2 problem-header">Problem Header</h3>

<div class='problem-progress'></div>

<div class="problem">
  <p>${_("Problem Content")}</p>

  <div class="action">
    <input type="hidden" name="problem_id" value="1">

    <input type="text" name="input_example_1" id="input_example_1" value="" class="math" />
    <span id="display_example_1"></span>
    <span id="input_example_1_dynamath"></span>

    <button class="save btn btn-default btn-small"><span class="icon fa fa-floppy-o" aria-hidden="true"></span>Save</button>
    <button class="reset btn btn-default btn-small"><span class="icon fa fa-refresh" aria-hidden="true"></span>Reset</button>
    <button class="show btn btn-default btn-small"><span class="icon fa fa-exclamation-triangle" aria-hidden="true"></span><span class="show-label">Show Answer(s)</span> <span class="sr">(for question(s) above - adjacent to each field)</span></button>
    <button class="submit check btn btn-brand" data-checking="Submitting..." data-value="Submit">
      <span class="check-label">Submit</span>
      <span class="sr"> your answer</span>
      <span class="submission_feedback" aria-live="polite">
        (${_(" {num_used}/{num_total} attempts").format(num_used=attempts_used, num_total=attempts_allowed)})
      </span>
    </button>
    <a href="/courseware/6.002_Spring_2012/${ explain }" class="new-page">Explanation</a>
    <div class="submission_feedback"></div>
  </div>
</div>
